<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting List</title>
</head>
<body>
<h1>Meeting List</h1>
<ul>
    <!-- 서버에서 제공하는 모임 리스트 -->
    <li th:each="meeting : ${meetings}">
        <p>Name: <span th:text="${meeting.meetingName}"></span></p>
        <p>Category: <span th:text="${meeting.category}"></span></p>
        <p>Description: <span th:text="${meeting.description}"></span></p>
    </li>
</ul>
</body>
</html>
